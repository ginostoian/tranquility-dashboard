<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranquility Dashboard | Developed by Gino Stoian</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="top-info">
        <div>
            <p class='bitcoin-display'>Getting Bitcoin price</p>
            <p class='eth-display'>Getting Ethereum price</p>
        </div>
        <div class="weather-info"></div>
    </div>
    <div class="mid-info">
        <h1 class="time-display">12:54</h1>
        <h2 class="greeting-display"><span class="greeting">Good morning</span>, <span class="username"></span></h2>
    </div>
    <div class="bottom-info">
        <p class="author-display">author</p>
        <p class="quote-display">this is an impresive quote by Einstein</p>
        <div class="username-container">
            <input type="text" id="username-input" placeholder="enter your name">
            <button class="username-submit">Set username</button>
        </div>
    </div>
</body>

</html>
